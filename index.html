<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameters and Arguments</title>
</head>
<body style="text-align: center;">

    <h2>GeeksForGeeks</h2>

    <p>Finding the largest number : (4, 50, 6)</p>

    <p id="geeks"></p>
    <script>
        function GFG(var1, var2, var3 ) {
            if( var1 > var2 ) {
                if(var1 > var3) {
                    return  var1;
                }
             else {
                    return var3;
                 }
             }
          else {
             if ( var2 > var3 ) {
                 return var2;
             }
             else {
                 return var3;
             }
        }
    }
    document.getElementById("geeks").innerHTML
        = GFG(4, 5, 6)
        </script>
</body>
</html>
